<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="statscontainer">
            <div class="details">
                <h1>Todo List</h1>
                <p>Keep going!!</p>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="statsnos">
                <p id="nos">0/0</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="inputTask" placeholder="Write your task">
            <button type="submit" id="newTask" class="plus">+</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
